  text_not_enough_code: >
    Nous préférons mettre en avant des projets matures et aboutis, avec une quantité de code suffisante.
    Votre projet n'est ainsi pas assez gros à notre goût. Certes, cela est très bien de faire des projets,
    c'est une bonne façon d'apprendre la programmation, mais il faudrait peut-être l'épaissir un peu,
    ou attendre un plus gros projet, avant de le partager comme ça ^^.
  text_not_open_source: >
    Le but du salon est de promouvoir l'open source, pas de faire de la publicité. 
    Ainsi, nous préférons refuser les projets qui ne donnent pas un lien vers un github, gitlab,
    ou tout autre site destiné au partage de code.
